# user-tmpfiles.d/10-cache.conf: manage user cache directory
# see tmpfiles.d(5), systemd-tmpfiles(8)

# Type  Path        Mode    UID   GID   Age   Argument 

# Create $XDG_CACHE_HOME with an age limit on the contents
d       %C          0700    -     -     4w

# Copy ~/.cache to $XDG_CACHE_HOME
C       %C          0700    -     -     -     %h/.cache/

# Symlink ~/.cache to $XDG_CACHE_HOME
L+      %h/.cache   -       -     -     -     %C
