# user-tmpfiles.d/10-cache.conf: manage user cache directory
# see tmpfiles.d(5), systemd-tmpfiles(8)

# Type  Path        Mode    UID   GID   Age   Argument 

# Create XDG_CACHE_HOME with age-based cleanup on the contents of it's top-level subdirectories
d       %C          0700    -     -     ~4w

# Copy ~/.cache to $XDG_CACHE_HOME
C       %C          0700    -     -     -     %h/.cache/

# Link ~/.cache to $XDG_CACHE_HOME
L+      %h/.cache   -       -     -     -     %C
