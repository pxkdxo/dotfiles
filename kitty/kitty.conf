# Font
font_size 15

# BEGIN_KITTY_FONTS
font_family      family="FantasqueSansM Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Shell
shell /usr/bin/zsh --login --interactive

# Cursor
cursor_shape beam
cursor_shape_unfocused hollow
cursor_beam_thickness 1.5
cursor_trail 1
cursor_trail_decay 0.125 0.475
cursor_trail_start_threshold 2

# Window appearance
background_opacity 0.83
background_blur 0

# Padding (why weird value? consistency with foot)
window_margin_width 6

# No Bells Ever!
enable_audio_bell no

# Exit without confirmation
confirm_os_window_close 0

# Copy
strip_trailing_spaces smart
map ctrl+c copy_or_interrupt

# Search
map kitty_mod+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Scroll & Zoom
map page_up scroll_page_up
map page_down scroll_page_down

map ctrl+plus change_font_size all +1
map ctrl+equal change_font_size all +1
map ctrl+kp_add change_font_size all +1
map ctrl+minus change_font_size all -1
map ctrl+underscore change_font_size all -1
map ctrl+kp_subtract change_font_size all -1
map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0


# BEGIN_KITTY_THEME
include default-theme.conf
# END_KITTY_THEME
