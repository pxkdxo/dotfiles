transparent_background_colors = true

[colors.normal]
black = "#7a828e"
blue = "#71b7ff"
cyan = "#39c5cf"
green = "#26cd4d"
magenta = "#cb9eff"
red = "#ff9492"
white = "#d9dee3"
yellow = "#f0b72f"

[colors.bright]
black = "#9ea7b3"
blue = "#91cbff"
cyan = "#56d4dd"
green = "#4ae168"
magenta = "#dbb7ff"
red = "#dbb7ff"
white = "#ffffff"
yellow = "#f7c843"

[colors.cursor]
cursor = "#71b7ff"
text = "#f0f3f6"

[colors.selection]
#background = "#71b7ff"
background = "CellForeground"
