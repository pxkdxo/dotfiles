[general]
import = ["./colorschemes/cyberdream.toml"]

[window]
dynamic_padding = true
decorations = "Transparent"
opacity = 0.82
blur = true
option_as_alt = "Both"

[scrolling]
history = 50000
multiplier = 3

[font]
size = 12.0

[font.normal]
#family = "Agave Nerd Font"
family = "ComicShannsMono Nerd Font"
style = "Regular"

[font.bold]
#family = "Agave Nerd Font"
family = "ComicShannsMono Nerd Font"
style = "Bold"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[bell]
animation = "EaseOutSine"
color = "#0f0f0f"
duration = 20

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[cursor]
blink_timeout = 0
blink_interval = 650
unfocused_hollow = true

[cursor.vi_mode_style]
shape = "Beam"
blinking = "Off"

[cursor.style]
shape = "Block"
blinking = "On"
