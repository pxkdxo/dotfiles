[cursor.style]
blinking = "On"

[font]
size = 15.0

[font.normal]
#family = "ComicShannsMono Nerd Font"
family = "agave Nerd Font"
style = "Regular"

[font.bold]
#family = "ComicShannsMono Nerd Font"
family = "agave Nerd Font"
style = "Bold"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_padding = true
opacity = 0.88
blur = true

option_as_alt = "Both"
