[general]
import = ["./colorschemes/cyberdream.toml"]

[window]
blur = true
decorations = "Transparent"
dynamic_padding = true
opacity = 0.90
option_as_alt = "Both"
padding = { x = 3, y = 2 }

[scrolling]
history = 50000
multiplier = 3

[font]
size         = 13.0
offset       = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
normal       = { family = 'RecMonoDuotone Nerd Font', style = "Regular" }
bold         = { family = 'RecMonoDuotone Nerd Font', style = "Bold" }
italic       = { family = 'RecMonoDuotone Nerd Font', style = "Italic" }
bold_italic  = { family = 'RecMonoDuotone Nerd Font', style = "Bold Italic" }
#family = 'ComicShannsMono Nerd Font'
#family = "Mononoki Nerd Font"

[bell]
animation = "EaseOutSine"
color = "#0f0f0f"
duration = 20

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[cursor]
blink_timeout = 0
blink_interval = 650
unfocused_hollow = true

[cursor.vi_mode_style]
shape = "Beam"
blinking = "Off"

[cursor.style]
shape = "Block"
blinking = "On"
